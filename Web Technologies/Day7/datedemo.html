<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showdate(){
            var dt=new Date()
            var month=dt.getMonth()+1  ///january---0 
            var yr=dt.getFullYear();
            var day=dt.getDay();
            var date1=dt.getDate();
            alert(`Day : ${day} , date1: ${date1} , month : ${month} year : ${yr}`)
            var d=document.getElementsByTagName("div");
            d[0].innerHTML=`Day : ${day} , date1: ${date1} , month : ${month} year : ${yr}`;
        }
    </script>
</head>
<body onload="showdate()">
    <div>

    </div>
    
</body>
</html>
