<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <script>
        $(document).ready(function(){
           $('#btn').click(function(){
               $('#mydiv').append("<p class='m1'>This is append para1</p>")
           })
           $('#btn1').click(function(){
            $('#mydiv').prepend("<p class='m2'>This is prepend para1</p>")
           })
           $('#btn2').click(function(){
            $('p').remove(".m2");
           })
           $('#btn3').click(function(){
            $('p').remove(".m1");
           })
        })
    </script>
</head>
<body>
    <div id="mydiv">

        This is div data

    </div>
    <button type="button" name="btn" id="btn">append para</button>
    <button type="button" name="btn" id="btn1">prepend para</button>
    <button type="button" name="btn" id="btn2">remove prepend para</button>
    <button type="button" name="btn" id="btn3">remove append para</button>
</body>
</html>
