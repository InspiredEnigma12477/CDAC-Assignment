<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <script src="jquery.highlight.js"></script>
    <script>
        $(document).ready(function(){
           $("#mydiv1,h1").highlight("yellow","blue")
            $("#mydiv2").highlight("cyan","green")
        })
    </script>
</head>
<body>
    <h1>This is h1</h1>
    <div id="mydiv1">
        <p>This is para 1</p>
        <p>this is para 2</p>
        <p>this is para 3</p>
    </div>
    <div id="mydiv2">
        <p>This is para 11</p>
        <p>this is para 22</p>
        <p>this is para 33</p>
    </div>
</body>
</html>
