    <title>Document</title>
    <script>
        function changebackgound(event){
            event.target.setAttribute("style","background-color:yellow")
        }
        function resetbackgroud(event){
            event.target.setAttribute("style","background-color:white")
        }
    </script>
</head>
<body>
    Name1: <input type="text" name="nm" id="nm1" onfocus="changebackgound(event)" onblur="resetbackgroud(event)">
