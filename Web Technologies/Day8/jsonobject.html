<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        ob={id:1,name:"xxx",desg:'ux designer'}  //javascript object
        alert(ob);
        //convert javascript object into JSON
        jsonob=JSON.stringify(ob);
        alert(jsonob);

        //convert JSON object into javascript
        var ob1=JSON.parse(jsonob); 
        alert(ob1);
    </script>
</body>
</html>
